<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird Fullscreen</title>
<style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; background: lightblue; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bird = { x: canvas.width * 0.2, y: canvas.height/2, radius: 20, velocity: 0 };
let gravity = 0.6;
let flapPower = -12;
let pipes = [];
let pipeSpeed = 6;
let pipeGap = canvas.height * 0.25;
let score = 0;
let gameStarted = false;
let startTextVisible = true;

// Handle flap
document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        bird.velocity = flapPower;
        if (!gameStarted) {
            gameStarted = true;
            startTextVisible = false;
            spawnPipe();
        }
    }
});

// Spawn a new pipe
function spawnPipe() {
    let topHeight = Math.random() * (canvas.height * 0.5 - 100) + 100;
    pipes.push({
        x: canvas.width,
        topHeight: topHeight,
        bottomY: topHeight + pipeGap
    });
}

// Game loop
function update() {
    if (gameStarted) {
        // Gravity
        bird.velocity += gravity;
        bird.y += bird.velocity;

        // Move pipes
        for (let i = 0; i < pipes.length; i++) {
            pipes[i].x -= pipeSpeed;

            // Score
            if (pipes[i].x + 50 === bird.x) score++;

            // Collision
            if (bird.x + bird.radius > pipes[i].x && bird.x - bird.radius < pipes[i].x + 50) {
                if (bird.y - bird.radius < pipes[i].topHeight || bird.y + bird.radius > pipes[i].bottomY) {
                    alert("Game Over! Score: " + score);
                    document.location.reload();
                }
            }
        }

        // Remove offscreen pipes
        pipes = pipes.filter(p => p.x + 50 > 0);

        // Spawn new pipe
        if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width * 0.5) spawnPipe();

        // Ground / ceiling
        if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
            alert("Game Over! Score: " + score);
            document.location.reload();
        }
    }

    draw();
    requestAnimationFrame(update);
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Static text
    ctx.fillStyle = "black";
    ctx.font = "40px Arial";
    ctx.fillText("MADE BY MAHAN", 50, 60);

    if (startTextVisible) {
        ctx.font = "30px Arial";
        ctx.fillText("PRESS SPACE TO START", canvas.width/2 - 150, 120);
    }

    // Score
    ctx.font = "30px Arial";
    ctx.fillText("Score: " + score, canvas.width/2 - 50, 180);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI*2);
    ctx.fill();

    // Pipes
    ctx.fillStyle = "green";
    for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, 50, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, 50, canvas.height - pipe.bottomY);
    }
}

update();
</script>
</body>
</html>
