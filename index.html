<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
    background: lightblue;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Make canvas fullscreen
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Game variables
let bird = { x: 100, y: canvas.height / 2, radius: 15, velocity: 0 };
let gravity = 0.5;
let flapPower = -10;
let pipes = [];
let pipeSpeed = 3;
let pipeGap = 200;
let score = 0;
let gameStarted = false;
let gameOver = false;

// Spawn a new pipe
function spawnPipe() {
    let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
    pipes.push({ x: canvas.width, topHeight: topHeight, bottomY: topHeight + pipeGap, scored: false });
}

// Reset game
function resetGame() {
    bird = { x: 100, y: canvas.height / 2, radius: 15, velocity: 0 };
    pipes = [];
    score = 0;
    gameStarted = false;
    gameOver = false;
}

// Handle flap and restart
document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        if (gameOver) resetGame();
        bird.velocity = flapPower;
        if (!gameStarted) {
            gameStarted = true;
            spawnPipe();
        }
    }
});

// Game loop
function update() {
    if (gameStarted && !gameOver) {
        bird.velocity += gravity;
        bird.y += bird.velocity;

        for (let pipe of pipes) {
            pipe.x -= pipeSpeed;

            // Score when passing pipe
            if (!pipe.scored && bird.x > pipe.x + 50) {
                score++;
                pipe.scored = true;
            }

            // Collision
            if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + 50 &&
               (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY)) {
                gameOver = true;
            }
        }

        // Remove offscreen pipes
        pipes = pipes.filter(p => p.x + 50 > 0);

        // Spawn new pipe
        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width / 2) spawnPipe();

        // Ground or ceiling
        if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) gameOver = true;
    }

    draw();
    requestAnimationFrame(update);
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fill();

    // Pipes
    ctx.fillStyle = "green";
    for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, 50, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, 50, canvas.height - pipe.bottomY);
    }

    // Score
    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    // Start or game over message
    ctx.font = "30px Arial";
    ctx.textAlign = "center";
    if (!gameStarted) {
        ctx.fillText("PRESS SPACE TO START", canvas.width / 2, 100);
    }
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.fillText("GAME OVER! PRESS SPACE TO RESTART", canvas.width / 2, canvas.height / 2);
    }
}

update();
</script>
</body>
</html>
