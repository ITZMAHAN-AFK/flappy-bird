<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  canvas {
    background: lightblue;
    display: block;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Fullscreen canvas
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    resetGame(); // fixes weird layout after resize
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Game settings
let gravity = 0.5;
let flapPower = -10;
let pipeGap = 220;
let pipeSpeed = 5;

// Game state
let bird, pipes, score, gameStarted, gameOver;

// Reset game function
function resetGame() {
    bird = {
        x: canvas.width * 0.25,
        y: canvas.height / 2,
        radius: 18,
        velocity: 0
    };
    pipes = [];
    score = 0;
    gameStarted = false;
    gameOver = false;
}

// Spawn pipes
function spawnPipe() {
    let topHeight = Math.random() * (canvas.height - pipeGap - 200) + 80;

    pipes.push({
        x: canvas.width * 0.75,
        topHeight: topHeight,
        bottomY: topHeight + pipeGap,
        scored: false
    });
}

// Space controls
document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        if (gameOver) {
            resetGame();
            return;
        }
        bird.velocity = flapPower;

        if (!gameStarted) {
            gameStarted = true;
            spawnPipe();
        }
    }
});

// Game loop
function update() {
    if (gameStarted && !gameOver) {
        bird.velocity += gravity;
        bird.y += bird.velocity;

        for (let pipe of pipes) {
            pipe.x -= pipeSpeed;

            // Score
            if (!pipe.scored && pipe.x + 50 < bird.x) {
                score++;
                pipe.scored = true;
            }

            // Collision
            if (
                bird.x + bird.radius > pipe.x &&
                bird.x - bird.radius < pipe.x + 50 &&
                (bird.y - bird.radius < pipe.topHeight ||
                 bird.y + bird.radius > pipe.bottomY)
            ) {
                gameOver = true;
            }
        }

        // Remove pipes that are offscreen
        pipes = pipes.filter(pipe => pipe.x + 50 > 0);

        // Add new pipe
        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width * 0.45) {
            spawnPipe();
        }

        // Ground/Ceiling
        if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
            gameOver = true;
        }
    }

    draw();
    requestAnimationFrame(update);
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Title text
    ctx.fillStyle = "black";
    ctx.font = (canvas.width * 0.03) + "px Arial";
    ctx.textAlign = "left";
    ctx.fillText("MADE BY MAHAN", canvas.width * 0.02, canvas.height * 0.07);

    // Score
    ctx.font = (canvas.width * 0.035) + "px Arial";
    ctx.fillText("Score: " + score, canvas.width * 0.02, canvas.height * 0.14);

    // Start text
    if (!gameStarted && !gameOver) {
        ctx.textAlign = "center";
        ctx.font = (canvas.width * 0.04) + "px Arial";
        ctx.fillText("PRESS SPACE TO START",
            canvas.width / 2,
            canvas.height * 0.15);
    }

    // Game over text
    if (gameOver) {
        ctx.textAlign = "center";
        ctx.fillStyle = "red";
        ctx.font = (canvas.width * 0.045) + "px Arial";
        ctx.fillText("GAME OVER! PRESS SPACE TO RESTART",
            canvas.width / 2,
            canvas.height / 2);
    }

    // Draw bird
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fill();

    // Draw pipes
    ctx.fillStyle = "green";
    for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, 50, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, 50, canvas.height - pipe.bottomY);
    }
}

resetGame();
update();
</script>

</body>
</html>
